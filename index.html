<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
  <div class="container">
      <div class="row vertical-align">
          <div class="col-md-1 black medium-height"></div>
          <div class="col-md-1  col-md-offset-7 black small-height"></div>
          <div class="col-md-1 black small-height space"></div>
          <div class="col-md-1 black small-height space"></div>
      </div>
      <div class="row">
        <div class="col-md-12 black max-height">  </div>
      </div>
      <div class="row">
          <div class="col-md-2 black small-height"></div>
      </div>
      <div class="row">
          <div class="col-md-7 black full-height"></div>
          <div class="col-md-2 black full-height space"></div>
          <div class="col-md-2 black full-height space"></div>
      </div>
      <div class="row">
          <div class="col-md-7 black full-height"></div>
          <div class="col-md-2 black full-height space"></div>
          <div class="col-md-2 black full-height space"></div>
      </div>
  </div>

</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
